<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <!-- Start radio -->
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  class="btn-check rad"
                  name="options"
                  id="message"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="message"
                  >message</label
                >

                <input
                  type="radio"
                  class="btn-check rad"
                  name="options"
                  id="depot"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="depot"
                  >depot de fichiers</label
                >
              </div>
              <!-- End radio -->
              <div class="message p-3">
                <h1>Afficher un message</h1>
                <form  class="formarea">

                  <input type="checkbox" />
                  <label for="important"> Important?</label>
                  <div class="form-group">
                    <textarea
                    class="form-control mt-3"
                    id="textform"
                    rows="3"
                    placeholder="Ecrire message ici"
                    ></textarea>
                  </div>
                </form>
              </div>

              <div class="depot p-3">
                <h1>Deposer Fichier</h1>
                <form class="mt-3 formarea">
                  <div class="form-group">
                    <label for="exampleFormControlFile1"> </label
                    >
                    <input
                      type="file"
                      class="form-control-file"
                      id="exampleFormControlFile1"
                    />
                    >
                    <textarea
                      class="form-control mt-3"
                      id="textform"
                      rows="3"
                      placeholder="Ecrire commentaires"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="d-flex justify-content-center p-3">
                <div class="btn-group " role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary " id="resetform">Reset</button>
                  <button type="button" class="btn btn-primary">Valider</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./post.js"></script>
  </body>
</html>
